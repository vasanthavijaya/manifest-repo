apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend-app
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-frontend-app
  template:
    metadata:
      labels:
        app: demo-frontend-app
    spec:
      containers:
        - name: demo-frontend-app
          image: nexus:8082/demo-frontend-app:1
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: demo-frontend-app
  namespace: prod
spec:
  selector:
    app: demo-frontend-app
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP